 <img 
    src="img/Schweiz.jpg"

    style="width:40px; height:auto; cursor:pointer; border-radius:5px; margin-right:1250px;"
  />
  <audio id="somSuica" src="img/Appenzeller Jodler.mp3"></audio>
<div id="telaCheia">
    <img id="imagemOverlay" src="img/KuhsagtKommindieStadt.png" alt="Imagem em tela cheia">
  </div>
  
  <script>
    const imagem = document.getElementById('imgSuica');
    const som = document.getElementById('somSuica');
    const telaCheia = document.getElementById('telaCheia');

    imagem.addEventListener('click', () => {
      som.currentTime = 0;
      som.play();
      telaCheia.style.display = 'flex';
      setTimeout(() => {
        telaCheia.style.display = 'none';
      }, 10000);
    });
  </script>
